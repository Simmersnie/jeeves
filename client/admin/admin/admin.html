<template name="admin">
    <style>
        html, body {
            min-width: 0;
            min-height: 0;
            background-color: #F8F8F8 !important;
            /* The html and body elements cannot have any padding or margin. */
        }
    </style>
    {{#if isAdmin}}
        {{> adminIndex}}
    {{else}}
        <div class="jeeves-admin-banner">
            <img src="admin/desktop-banner.png" class="desktop-banner">
        </div>
        <div class="container" id="admin-login">
            <h1 class="text-center"><strong>Login</strong></h1>
            <div class="panel panel-default panel-admin">
                <div class="panel-body">
                    <form role="form" id="login-form" action="action">
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input class="form-control" type="text" id="login-username" placeholder="Enter username" />
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input class="form-control" type="password" id="login-password" placeholder="Password" />
                        </div>
                        <button type="submit" class="btn btn-info" id="login-button" style="display:block; margin:auto;">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    {{/if}}
</template>
