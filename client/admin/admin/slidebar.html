<template name="slidebar">
    <!-- Your left Slidebar content. -->
    <div id="slides" class="first-slidebar-left sidebar-left">
        <span class="glyphicon glyphicon-log-out slidebar-icon"></span>
        <span class="slidebar-left-txt">Slides</span>
    </div>
    <div id="add-slide" class="sidebar-left">
        <span class="glyphicon glyphicon-plus slidebar-icon"></span>
        <span class="slidebar-left-txt">Add slide</span>
    </div>
    <div id="screen" class="sidebar-left" >
        <span class="glyphicon glyphicon glyphicon-expand slidebar-icon"></span>
        <span class="slidebar-left-txt">Manage screen</span>
    </div>
    <div id="account" class="sidebar-left">
        <span class="glyphicon glyphicon-cog slidebar-icon"></span>
        <span class="slidebar-left-txt">Account</span>
    </div>
    <div id="logout" class="sidebar-left">
        <span class="glyphicon glyphicon-arrow-left slidebar-icon"></span>
        <span class="slidebar-left-txt">Log out</span>
    </div>
</template>
