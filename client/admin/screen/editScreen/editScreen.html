<template name="editScreen">
    {{#unless isAdmin}}
        {{redirectToLogin}}
    {{/unless}}
    <style>
        html, body {
            min-width: 0;
            min-height: 0;
            background-color: #F8F8F8 !important;
            /* The html and body elements cannot have any padding or margin. */
        }
    </style>
    <script src="slidebars.min.js"></script>
    <link rel="stylesheet" href="slidebars.min.css">
    <div class="col-md2 sidebar-mobile" data-spy="affix">
        <div class="boundaries-menu sb-toggle-left"><span class="glyphicon glyphicon-align-justify span-class-mobile"></span></div>
        <img src="admin/mobile-banner.png" class="mobile-banner-img">
    </div>
    <div id="sb-site">
        <div class="main-panel">
            <div class="row">
                <div class="col-md-2 sidebar-desktop">
                    {{> sidebarDesktop}}
                </div>
                <div class="col-md-10 main-panel-body main-edit-slide">
                    {{#if hasScreens}}
                    <h1>Manage active screens</h1>


                    <form role="form" class="form-horizontal">
                        {{#each screens}}
                        <div class="form-group">
                            <label class="col-lg-3 control-label input-sm">Screen</label>
                            <div class="col-lg-7">
                                <div class="form-inline">
                                    <div class="form-group ">
                                        <div class="col-lg-5">
                                            <label class="sr-only" for="fromMonday">Name</label>
                                            <input type="text" value="{{name}}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-5">
                                            <label class="sr-only" for="{{name}}">To</label>
                                            <select id="{{name}}" class="selector">
                                                {{#each slides}}
                                                {{#if isCurrentSlide name ../currentSlide}}
                                                <option selected="selected">{{name}}</option>
                                                {{else}}
                                                <option>{{name}}</option>
                                                {{/if}}
                                                {{/each}}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    {{else}}
                    <h1>There are no active screens available.</h1>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>

    <div class="sb-slidebar sb-left">
        {{> slidebar}}
    </div>
</template>
